<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue 同时使用过渡和动画</title>
  <script src="./vue.js"></script>
  <link rel="stylesheet" href="./animate.css">
  <style>
    .fade-enter,
    .fade-leave-to {
      opacity: 0;
    }

    .fade-enter-active,
    .fade-leave-active {
      transition: opacity 3s;
    }
  </style>
</head>

<body>
  <!-- appear-active-class  首次刷新 -->
  <!-- @keyframes animate.css -->
  <!-- 动画时间 
      type="transition"
      :duration="10000" -> 10s
      :duration"{enter: 5000, leave: 100000}"
  -->
  <div id="root">
    <transition
      name="fade"
      :duration="3000"
      appear
      enter-active-class="animated shake fade-enter-active"
      leave-active-class="animated shake fade-leave-active"
      appear-active-class="animated shake">
      <div v-if="show">hello animate</div>
    </transition>

    <button @click="handleClick">切换</button>
  </div>

  <script>

    var vm = new Vue({
      el: '#root',
      data: {
        show: true
      },
      methods: {
        handleClick: function () {
          this.show = !this.show
        }
      }
    })
  </script>
</body>

</html>
