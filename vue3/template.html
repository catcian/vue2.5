<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模版语法</title>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="app">
    <div v-text="name + ' k'"></div>
    <!-- v-text=== 差值表达式{{}} -->
    <div v-html="name + ' kk'" ></div>
    {{ name }}
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        name: '<h1>catcian</h1>'
      }
    })
  </script>
</body>

</html>
