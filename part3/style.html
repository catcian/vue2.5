<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue 样式绑定</title>
  <script src="./vue.js"></script>
  <style>
    .activated {
      color: red
    }
  </style>
</head>

<body>
  <!-- :class="{activated: isActivated}" -->
  <!-- :class="[activated, activatedOne]" -->
  <!-- :style="styleObj" -->

  <div id="app">
    <div :style="[styleObj, {fontSize: '20px'}]" @click="handleDivClick">Hello style</div>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        styleObj: {
          color: 'black'
        }
      },
      methods: {
        handleDivClick: function(){
          this.styleObj.color = this.styleObj.color === 'red' ? 'black' : 'red'
        }
      }
    })
  </script>
</body>

</html>
