<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计算属性，方法，侦听器</title>
  <script src="./vue.js"></script>
</head>

<body>

  <div id="app">
    <!-- {{ firstName + ' ' + lastName }} -->
    {{ fullName }}
    {{ age }}
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        firstName: 'cat',
        lastName: 'cian',
        fullName: 'cat cian',
        age: 29
      },
      // 计算属性
      // 内置缓存： 依赖 变量没有发生改变时候不会进行计算，提升性能; 依赖值发生改变，进行计算
      // vm.age = 27
      // computed: {
      //   fullName: function () {
      //     console.log('计算一次')
      //     return this.firstName + ' ' + this.lastName
      //   }

      // }
      // 方法：
      // 没有缓存， 页面只要渲染，就需要重新执行
      // methods: {
      //   fullName: function(){
      //     console.log('methods 计算')
      //     return this.firstName + ' ' + this.lastName
      //   }
      // }

      // 侦听器
      // 具备缓存机制，watch 比较 computed 较复杂
      watch: {
        firstName: function () {
          console.log('watch firstName 计算')
          this.fullName = this.firstName + ' ' + this.lastName
        },
        lastName: function () {
          console.log('watch lastName 计算')
          this.fullName = this.firstName + ' ' + this.lastName
        }
      }
    })
  </script>
</body>

</html>
